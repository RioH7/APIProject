<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a solution to the REST Countries API project on Frontend Mentor.">
    <!----- CSS & JS Files----->
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js" defer></script>
    <!----- Fonts & Icons ----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Countries of the World</title>
</head>
<body>
    <header>
        <a href="index.html"><h1 id="title">Where in the world?</h1></a>
    </header>

    <section class="container">
        <!----- Searchbar ----->
        <input id="search" type="text" role="searchbox" placeholder="Search for a country...">
        <!-----Region Dropdown ----->
        <select id="regionFilter">
            <option value="all">Filter By Region</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
        </select>
    </section>

    <!----- Cards ----->
    <main class="grid countries" id="main">
        <template id="template">
            <div class="box">
                    <img class="image" src="" alt="flag">
                    <a id="anchor" href="detailPage.html">
                        <h2 id="name" class="name"></h2>
                    </a>
                    <ul>
                        <li class="population"></li>
                        <li class="region"></li>
                        <li class="capital"></li>
                    </ul>
            </div>
        </template>
    </main>
</body>
</html>
